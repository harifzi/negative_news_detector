{% extends "layout.html" %}

{% block content %}

<div class="card shadow mb-4">

    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Data Train</h6>
    </div>
    <div class="card-body">

      <form method="POST">
          {% csrf_token %}

          {% for field in fetching_form %}
              <div class="form-group">
                <label for="atas_nama_transaksi">{{ field.label }}</label>
                {{ field }}
              </div>
          {% endfor %}

          <div class="float-right">

              {% if request.path == '/data_train/new' %}
              <button class="btn btn-primary btn-icon-split">
                <span class="icon text-white-50">
                  <i class="fas fa-check"></i>
                </span>
                <span class="text">Tambahkan</span>
              </button>
              {% else %}
              <button class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                  <i class="fas fa-check"></i>
                </span>
                <span class="text">Simpan Perubahan</span>
              </button>
              {% endif %}

              <a href="{% url 'index' %}" id="cancelButton" class="btn btn-danger btn-icon-split">
                <span class="icon text-white-50">
                  <i class="fas fa-arrow-left"></i>
                </span>
                <span class="text">Batalkan</span>
              </a>
          </div>
      </form>

    </div>

</div>
{% endblock %}
